{% extends "base.html" %}
<!-- -->
{% load crispy_forms_tags %}
<!-- -->
{% block content %}
<style>
  legend,h2{
    color:white !important;
    font-size:120%
  }
</style>
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="mb-4">Are you sure you want to delete?</legend>
      <h2>{{object}}</h2>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group py-3">
      <input class="btn btn-outline-danger" type="submit" value="Delete"style='background-color:red;color:white' />
    </div>
  </form>
  <div class="border-top pt-3" >
    <a class="btn" href="{% url 'home' %}" 
      >Cancel</a
    >
  </div>
</div>

<!-- -->
{% endblock content %}
