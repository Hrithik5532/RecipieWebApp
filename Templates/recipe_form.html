{% extends "base.html" %}
<!-- -->
{% load crispy_forms_tags %}
<!-- -->
{% block content %}
<style>
  a{
    color:white !important;
    font-size:120%
  }
</style>
<div class="container">
  <form method="POST" class="post-form" enctype="multipart/form-data" >  
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4" style='color:white'>Add Recipe</legend>
      <div class="form-group row justify-content-center" style='margin:auto 20% '>
        <div class="col-9 px-0" style="">
                  <a >Title :</a>
                  {{form.title}}
              </div>
              <div class="col-9 px-0">
                <a >Images : </a>{{form.img}}


                
                
              </div>
            </div>
            <div class="pt-3 pb-3 justify-content-center" style='display:'>
              
              
              <!-- User Name Input -->
              
              
              <!-- Password Input -->
              <div class="form-group row justify-content-center px-3">
                <div class="col-9 px-0">	
                     {{ form.media }}
                             <a>Description :</a>
                             {{form.description}}
                         </div>
               </div>
               <div class="form-group row justify-content-center px-3">
                <div class="col-9 px-0" style="">
                          <a >Ingredients :</a>
                          {{form.ingre}}
                      </div>
                      
            </div>
            <div class="form-group row justify-content-center px-3">
              <div class="col-9 px-0" style="">
                        <a >Steps :</a>
                        {{form.steps}}
                    </div>
          </div>
        </div>
    </fieldset>
    <div class="form-group py-3">
      <input class="btn btn-outline-primary" type="submit" value="Save" />
    </div>
  </form>
  <div class="border-top pt-3">
    <a class="text-muted" href="{% url 'home' %}"
      >Cancel</a
    >
  </div>
</div>

<!-- -->
{% endblock content %}
